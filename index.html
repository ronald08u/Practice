<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bella</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff0f5; /* Rosa muy suave */
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            user-select: none; /* Evita que se seleccione el texto al hacer clic r√°pido */
        }

        /* Contenedor central */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; 
            width: 100%;
        }

        .main-heart {
            font-size: clamp(100px, 20vw, 150px);
            position: relative;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .lily-inside {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(40px, 10vw, 60px);
        }

        .text {
            margin-top: 10px;
            font-size: clamp(24px, 6vw, 36px);
            color: #d11a5e;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Nueva instrucci√≥n m√°s peque√±a */
        .instruction {
            margin-top: 15px;
            font-size: clamp(14px, 4vw, 18px);
            color: #e06c91;
            font-style: italic;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-heart">
            ‚ù§Ô∏è
            <div class="lily-inside">ü™∑</div>
        </div>
        <div class="text">Bella, me gustas</div>
        <div class="instruction">Haz click e imagina que son lirios</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'];
        const lilyEmoji = 'ü™∑';

        class Particle {
            constructor(x, y, emoji, isLily = false) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                // Los lirios salen en tama√±os variados
                this.size = isLily ? Math.random() * 35 + 25 : Math.random() * 20 + 10;
                // Velocidad explosiva para lirios, suave para corazones
                this.speedX = isLily ? Math.random() * 6 - 3 : Math.random() * 2 - 1;
                this.speedY = isLily ? Math.random() * 6 - 3 : Math.random() * -2 - 0.5;
                this.opacity = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.008;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px serif`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        function createBackgroundHearts() {
            if (particles.length < 50) { // L√≠mite para no sobrecargar
                const x = Math.random() * canvas.width;
                const y = canvas.height + 50;
                const emoji = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                particles.push(new Particle(x, y, emoji));
            }
        }

        // Funci√≥n para crear la explosi√≥n de lirios
        function explodeLilies(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, lilyEmoji, true));
            }
        }

        window.addEventListener('mousedown', (e) => explodeLilies(e.clientX, e.clientY));
        
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            explodeLilies(touch.clientX, touch.clientY);
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) createBackgroundHearts();

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
